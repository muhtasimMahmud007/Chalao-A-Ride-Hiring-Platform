<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Information</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            width: 50%;
            margin: 0 auto;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid gray;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Booking Form</h2>
        <h2>Please Enter Your Booking Information</h2>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email">

        <label for="pick">Pickup point</label>
        <input type="text" placeholder="Enter Pickup point" name="pick" id="pick">

        <label for="des">Destination</label>
        <input type="text" placeholder="Enter Destination" name="des" id="des">        

        <label for="dis">Distance</label>
        <input type="text" placeholder="Enter Distance" name="dis" id="dis">

        <label for="pd">Pickup Date</label>
        <input type="date" placeholder="Enter Pickup Date" name="pd" id="pd"> 

        <label for="pt">Pickup Time</label>
        <input type="time" placeholder="Enter Pickup Time" name="pt" id="pt"> 

        <label for="num">Passenger Number</label>
        <input type="number" placeholder="Enter Passenger Number" name="num" id="num"> 

        <label for="vt">Vehicle Type</label>
        <input type="text" placeholder="bus/bike/truck/micro bus/private car" name="vt" id="vt">

        <button type="submit">Done</button>
        
        <a href="{% url 'booking_success' %}" >Status</a>

    </form>
</body>
</html>
